apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
            keyAlias 'systemkey'
            keyPassword '123456789'
            storeFile file('platform.keystore')
            storePassword '123456789'
        }
    }

    compileSdkVersion 22
    buildToolsVersion "27.0.3"

    defaultConfig {
        applicationId "com.mbx.settingsmbox"
        minSdkVersion 16
        targetSdkVersion 22
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.text'
            signingConfig signingConfigs.config
        }
        debug {
            signingConfig signingConfigs.config
        }
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
}

dependencies {
    compile 'com.android.support:support-v4:26.0.0-alpha1'
    compile files('libs/ksoap2.jar')
    compileOnly files('libs/OobeJar.jar')
}
